<body>
<div id = "wrapper">

		<select name = "month" id = "month">
			<option>Tháng sinh</option>
			<option value ="01">01</option>

			<option>Năm sinh </option>

		<input type="radio" id = "nam" name = "gender" value = "nam"/><label>Nam</label>
		<input type="radio" id = "nu" name = "gender" value = "nữ"/><label>Nữ</label>
		<span id="gender"></span></br>
		<div id ="submitwrapper">
			<input type="submit" id = "button" value = "Đăng Ký"/></br>
		</div>
	
</div>	





</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>

	
	$(function (){
		if (document.getElementById("nam").checked || document.getElementById("nu").checked){
			$('#gender').html('');
		}
	});
	
	$('#form').on('submit', function (){
		var isValid = true;
		if ($('#name').val().trim() == ''){
			$('#name').attr('placeholder','Bạn chưa nhập tên');
			$('#name').addClass('sai');
			isValid = false;
		}
		else {
			if ($('#name').val().trim().search(' ')== -1){
				$('#name').val('');
				$('#name').attr('placeholder','Vui lòng nhập họ tên đầy đủ');
				$('#name').addClass('sai');
				isValid = false;
			}
			else {
				if($('#name').val().trim().length<5){
					$('#name').val('');
					$('#name').attr('placeholder','Họ tên không hợp lệ, vui lòng nhập lại');
					$('#name').addClass('sai');
					isValid = false;
				}
			}	
		}
			
		if ($('#adress').val().trim() == ''){
			$('#adress').val('');
			$('#adress').attr('placeholder','Bạn chưa nhập địa chỉ');
			$('#adress').addClass('sai');
			isValid = false;
		}
		else {
			if ($('#adress').val().trim().match(/^(?=.*\d).{4,50}$/)== null){
				$('#adress').val('');
				$('#adress').attr('placeholder','Địa chỉ không hợp lệ, vui lòng nhập lại');
				$('#adress').addClass('sai');
				isValid = false;
			}
		}
	
		
		//email
		if ($('#email').val().trim() == ''){
			$('#email').attr('placeholder','Bạn chưa nhập email');
			$('#email').addClass('sai');
			isValid = false;
		}
		else {
			if ($('#email').val().trim().match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)==null){
				$('#email').attr('placeholder','Vui lòng nhập lại email');
				$('#email').addClass('sai');
				isValid = false;
			}
		}
		
		//SDT
		if ($('#phone').val().trim() == ''){
			$('#phone').attr('placeholder','Bạn chưa nhập số điện thoại');
			$('#phone').addClass('sai');
			isValid = false;
		}
		else{	
			if ($('#phone').val().trim().match(/^(01[2689]|09)[0-9]{8}$/)==null){
				$('#phone').val('');
				$('#phone').attr('placeholder','Số điện thoại không hợp lệ, vui lòng nhập lại');
				$('#phone').addClass('sai');
				isValid = false;
			}
		}
		
		//Password
		if ($('#password').val().trim() == ''){
			$('#password').attr('placeholder','Bạn chưa nhập mật khẩu');
			$('#password').addClass('sai');
			isValid = false;
		}
		else{
			if ($('#password').val().trim().match(/^(?=.*\d).{4,14}$/)== null){
				$('#password').val('');
				$('#password').attr('placeholder','Mật khẩu không hợp lệ, vui lòng nhập lại');
				$('#password').addClass('sai');
				isValid = false;
			}
		}
		
		//Gender
		if ( !document.getElementById("nam").checked && !document.getElementById("nu").checked){
			$('#gender').html("&#x202F Bạn chưa chọn giới tính");	
			isValid = false;
			
		}
		else {
			$('#gender').html('');
		}
		
		//Ngày tháng năm
		if ($('#day').val()=="Ngày sinh") {
			$('#day').css('color','red');
			$('#day').children('option').css('color','black');
			isValid = false;
			$('#day').change(function (){
				$('#day').css('color','black');
			})
		}
		else {
			$('#day').css('color','black');
		}
			
		if ($('#month').val()=="Tháng sinh") {
			$('#month').css('color','red');
			$('#month').children('option').css('color','black');
			isValid = false;
			$('#month').change(function (){
				$('#month').css('color','black');
			})
		}
		
		else {
			$('#month').css('color','black');
		}
		
		if ($('#year').val()=="Năm sinh") {
			$('#year').css('color','red');
			$('#year').children('option').css('color','black');
			isValid = false;
			$('#year').change(function (){
				$('#year').css('color','black');
			})
		}
		
		else {
			$('#year').css('color','black');
		}
		
		
		return isValid;
	})
	
	
		if (document.getElementById("nam").checked || document.getElementById("nu").checked){
			$('#gender').html('');
		}
	
			
		
</script>

</body>

</html>
